<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" href="./image/login icon.jpg">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
<div class="main_container">
    <div class="container">
        <img src="./image/container/img 1.jpg" alt="img 1">
        <img src="./image/container/img 2.jpg" alt="img 2">
        <img src="./image/container/img 3.jpg" alt="img 3">
        <img src="./image/container/img 4.jpg" alt="img 4">
        <img src="./image/container/img 5.jpg" alt="img 5">
        <img src="./image/container/img 6.jpg" alt="img 6">
        <img src="./image/container/img 7.jpg" alt="img 7">
        <img src="./image/container/img 8.jpg" alt="img 8">
        <img src="./image/container/img 9.jpg" alt="img 9">
        <img src="./image/container/img 10.jpg" alt="img 10">
    </div>
    <div class="login">
        <div class="box1">
            <h2>LOGIN</h2>
            <label for="name">UserName</label><br>
            <input type="text" id="name" placeholder="username"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="email"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="password"><br>
            <input type="checkbox">
            <label for="remember">Remember me ?</label><br>
            <button>LOGIN</button><br>
            <span>Need an account?</span><a href="./sign_up.html">SIGN UP</a>
        </div>
    </div>
</div>
</body>
</html>
