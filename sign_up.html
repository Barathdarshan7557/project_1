<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign_up</title>
    <link rel="icon" href="./image/title logo.jpg">
    <link rel="stylesheet" href="./sign_up_style.css">
</head>
<body>
    <div class="main_container">
    <div class="container">
        <img src="./image/container/img 6.jpg" alt="img 6">
        <img src="./image/container/img 2.jpg" alt="img 2">
        <img src="./image/container/img 9.jpg" alt="img 9">
        <img src="./image/container/img 8.jpg" alt="img 8">

    <div class="signup">
        <div class="box1">
            <h2>SIGN UP</h2>
            <label for="name">UserName</label><br>
            <input type="text" id="name" placeholder="username"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="email"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="password"><br>
            <label for="confirmpassword">Confirm Password</label><br>
            <input type="password" id="password" placeholder="password"><br>
            <input type="checkbox">
            <label for="accept">Accept</label><a href="#">Terms & Conditions</a><br>
            <button>SIGN UP</button><br>
            <span>Already have an account?</span><a href="./login.html">LOG IN</a>
        </div>
    </div>
</div>
